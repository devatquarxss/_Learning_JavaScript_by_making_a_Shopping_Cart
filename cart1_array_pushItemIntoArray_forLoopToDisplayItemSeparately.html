<html>
  <head>
    <title>Cart</title>
  </head>
  <body>
    <h1>Cart</h1>
    <script>
      //initially cart will be an empty array
      //var array =[];
      //but,it can also contain a list of items say A,B,C
      var array =["A","B","C"];
      //to display what array contains
      console.log(array);
      //to display first item of array
      console.log(array[0]);
      //to display lenght of the array
      console.log(array.length);
      //to ADD an item into the array
      array.push("D");
      //Displaying array after adding new item
      console.log(array);
      //checking length of array after adding another item
      console.log(array.length);
      //Displaying array properly/separately
      for(var i=0; i<array.length; i++) {
        console.log(array[i]);
      }
    </script>
  </body>
</html>
